<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Audio Player with Plyr</title>
    
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.min.css">
    
    <style>
      @font-face {
          font-family: 'Typenoksidi';
          src: url('fonts/typenoksidi.ttf') format('truetype');
          font-weight: normal;
          font-style: normal;
      }
      body {
          font-family: Typenoksidi, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
          color: white;
          margin: 0;
          padding: 20px;
          background: black;
      }
    </style>

    <style>
        .demo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
        }
        
        @media (min-width: 850px) {
            .demo-container {
                flex-direction: row;
                justify-content: center;
                align-items: flex-start;
                gap: 50px;
            }
        }
        
        /* Left and right column containers */
        .demo-column {
            display: flex;
            flex-direction: column;
        }

        .demo-player, .plyr {
            align-items: center;
            width: 360px;
            height: 60px;
            --plyr-color-main: gray;
            --plyr-audio-control-color: gray;
        }
        
        .demo-player label {
            font-size: 14px;
            display: block;
        }
        
        .plyr--audio .plyr__controls {
            padding: 0;
            border-radius: 8px;
            background: #383838;
        }

    </style>
</head>
<body>
    <h1>Minimal Audio Player</h1>

    <div class="demo-container">
        <!-- Left column - 4 players -->
        <div class="demo-column left-column">
            <div class="demo-player">
                <label for="demo-commercial">Commercials</label>
                <audio class="demo-audio" controls>
                    <source src="https://lowevoice.com/demos/ElliottLowe-Commercials.mp3" type="audio/mp3">
                </audio>
            </div>
            
            <div class="demo-player">
                <label for="demo-political">Political</label>
                <audio class="demo-audio" id="demo-political" controls>
                    <source src="https://lowevoice.com/demos/ElliottLowe-Political.mp3" type="audio/mp3">
                </audio>
            </div>
            
            <div class="demo-player">
                <label for="demo-trailer">Trailers</label>
                <audio class="demo-audio" id="demo-trailer" controls>
                    <source src="https://lowevoice.com/demos/ElliottLowe-Trailers.mp3" type="audio/mp3">
                </audio>
            </div>
            
            <div class="demo-player">
                <label for="demo-promo">Promos</label>
                <audio class="demo-audio" id="demo-promo" controls>
                    <source src="https://lowevoice.com/demos/ElliottLowe-Promos.mp3" type="audio/mp3">
                </audio>
            </div>
        </div>
        
        <!-- Right column - 3 players -->
        <div class="demo-column right-column">
            <div class="demo-player">
                <label for="demo-inshow">In-Show Narration</label>
                <audio class="demo-audio" id="demo-inshow" controls>
                    <source src="https://lowevoice.com/demos/ElliottLowe-InShow.mp3" type="audio/mp3">
                </audio>
            </div>
            
            <div class="demo-player">
                <label for="demo-sports">Sports</label>
                <audio class="demo-audio" id="demo-sports" controls>
                    <source src="https://lowevoice.com/demos/ElliottLowe-Sports.mp3" type="audio/mp3">
                </audio>
            </div>
            
            <div class="demo-player">
                <label for="demo-corporate">Corporate</label>
                <audio class="demo-audio" id="demo-corporate" controls>
                    <source src="https://lowevoice.com/demos/ElliottLowe-Corporate.mp3" type="audio/mp3">
                </audio>
            </div>
        </div>
    </div>
    
    <!-- Plyr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.min.js"></script>
    
    <script>
      let players = Plyr.setup(".demo-audio", {
          invertTime: false,
          controls: [
              'play',          // Play/pause button
              'progress',      // Progress bar
              'current-time',  // Current time
              'mute',          // Mute toggle
              'volume',        // Volume control
              'download'
          ]
      });
    </script>
</body>
</html>
